    <style>
        body {
            margin: 0;

            display: grid;

<body>

    <div class="layout">

        <!-- TOP AD -->
        <div class="top-ad">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8410279996360181"

        <!-- MAIN CONTENT -->
        <div class="container">
            <h1>‚è±Ô∏è Work Hours Calculator</h1>

            <p>
                This tool helps employees and professionals calculate their daily productive working hours
                and know exactly when they can leave the office after completing target hours.
            </p>

            <label>
                Target Productive Hours:
                <input type="number" id="targetHours" value="8" step="0.25" />

            <h3>Clock In / Out (HH:MM:SS)</h3>

    <script>
        function addRow() {
            const row = document.createElement("div");
            row.className = "row";
            row.innerHTML = `
                <input type="time" step="1" class="inTime">
                <input type="time" step="1" class="outTime">
                <button class="remove" onclick="this.parentElement.remove(); calculate()">‚úñ</button>
            `;
            document.getElementById("timeRows").appendChild(row);
        }

        function timeToSeconds(t) {
            const [h, m, s] = t.split(":").map(Number);
            return h * 3600 + m * 60 + s;
        }

        function secondsToHMS(sec) {
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
        }

        function secondsTo12Hour(sec) {
            sec %= 86400;
            let h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            const ap = h >= 12 ? "PM" : "AM";
            h = h % 12 || 12;
            return `${h}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")} ${ap}`;
        }

        function calculate() {
            const ins = document.querySelectorAll(".inTime");
            const outs = document.querySelectorAll(".outTime");

            let total = 0;
            let lastIn = null;

            ins.forEach((el, i) => {
                if (el.value) lastIn = timeToSeconds(el.value);
                if (el.value && outs[i].value) {
                    total += timeToSeconds(outs[i].value) - timeToSeconds(el.value);
                }
            });

            const target = document.getElementById("targetHours").value * 3600;
            const remain = target - total;

            let html = `<p>Total Productive Time: <span class="highlight">${secondsToHMS(total)}</span></p>`;

            if (remain > 0 && lastIn !== null) {
                html += `
                    <p>Remaining Time: <span class="highlight">${secondsToHMS(remain)}</span></p>
                    <p>You can leave at: <span class="highlight">${secondsTo12Hour(lastIn + remain)}</span></p>
                `;
            } else if (remain <= 0) {
                html += `<p class="highlight">üéâ Target completed! You can leave now.</p>`;
            }

            document.getElementById("result").innerHTML = html;
        }

        document.addEventListener("input", calculate);
        addRow();

        // Load all ads safely
        document.querySelectorAll('.adsbygoogle').forEach(() => {
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    </script>
