<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Work Hours Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 720px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
        }

        button.remove {
            background: #dc3545;
        }

        .result {
            margin-top: 20px;
            background: #f1f3f5;
            padding: 15px;
            border-radius: 6px;
        }

        .highlight {
            font-weight: bold;
            color: #2c7be5;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>‚è±Ô∏è Work Hours Calculator</h1>

        <label>
            Target Productive Hours:
            <input type="number" id="targetHours" value="8" step="0.25" />
        </label>

        <h3>Clock In / Out (HH:MM:SS)</h3>
        <div id="timeRows"></div>

        <button onclick="addRow()">‚ûï Add Entry</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function addRow() {
            const row = document.createElement("div");
            row.className = "row";
            row.innerHTML = `
      <input type="time" step="1" class="inTime" />
      <input type="time" step="1" class="outTime" />
      <button class="remove" onclick="this.parentElement.remove(); calculate()">‚úñ</button>
    `;
            document.getElementById("timeRows").appendChild(row);
        }

        function timeToSeconds(time) {
            const [h, m, s] = time.split(":").map(Number);
            return h * 3600 + m * 60 + s;
        }

        function secondsToHMS(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
        }

        function secondsTo12Hour(seconds) {
            seconds = seconds % 86400;
            let h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;

            const ampm = h >= 12 ? "PM" : "AM";
            h = h % 12 || 12;

            return `${h}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")} ${ampm}`;
        }

        function calculate() {
            const inTimes = document.querySelectorAll(".inTime");
            const outTimes = document.querySelectorAll(".outTime");

            let totalSeconds = 0;
            let lastInSeconds = null;

            inTimes.forEach((input, i) => {
                const inVal = input.value;
                const outVal = outTimes[i].value;

                if (inVal) lastInSeconds = timeToSeconds(inVal);

                if (inVal && outVal) {
                    totalSeconds += timeToSeconds(outVal) - timeToSeconds(inVal);
                }
            });

            const targetSeconds = Number(document.getElementById("targetHours").value) * 3600;
            const remaining = targetSeconds - totalSeconds;

            let html = `
      <p>Total Productive Time: <span class="highlight">${secondsToHMS(totalSeconds)}</span></p>
    `;

            if (remaining > 0 && lastInSeconds !== null) {
                html += `
        <p>Remaining Time: <span class="highlight">${secondsToHMS(remaining)}</span></p>
        <p>You can leave at: <span class="highlight">${secondsTo12Hour(lastInSeconds + remaining)}</span></p>
      `;
            } else if (remaining <= 0) {
                html += `<p class="highlight">üéâ Target completed! You can leave now.</p>`;
            }

            document.getElementById("result").innerHTML = html;
        }

        document.addEventListener("input", calculate);

        // Default first row
        addRow();
    </script>

</body>

</html>
